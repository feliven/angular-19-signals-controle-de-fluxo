@for (categoria of categorias; track $index) {
<section>
  <div class="titulo">{{ categoria }}</div>
  <span class="linha-destaque linha-destaque-grande"></span>
</section>
<div class="lista-categoria">
  <div class="linha-cards">
    @for (livro of obterLivrosPorCategoria(categoria); track livro.titulo) {
    <app-card class="card" [livro]="livro"></app-card>
    <app-card class="card" [livro]="livro"></app-card>
    <app-card class="card" [livro]="livro"></app-card>
    <app-card class="card" [livro]="livro"></app-card>
    <app-card class="card" [livro]="livro"></app-card>
    }
  </div>
</div>
}
